<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hip Hop Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
    <div class="jumbotron">
        <img id="banner" src = "./assets/images/banner.jpg">
        <h1>Hip Hop Hangman</h1>
        <p></span><a class="btn btn-secondary btn-lg" role="button">Click to Spin the Record</span></a></p>
            </div>
    <div class="container">
    <div class="col-md-6">
        <div class="artist-name">

        </div>
        <img class="artist-image">
        <audio class="artist-audio"> </audio>
    </div>
    <div class="col-md-6">
    <div class="textdisplay">
        <h2> Guess the Artist</h2>
        <div >
            Wins: 
        </div>
        <div id="wins">
            
        </div>
        <br>
        <h3>Current Word:</h3>
        <div >
            <span class="spacereplace"></span>
            
        </div>
        
        
        <br>
        
        <div >
            Number of Guesses Remaining: 
        </div>
        <div id="initial">
            
        </div>
        <br>
        
        <div>
            Letters Guessed: 
        </div>
        <div id="Guessmade">
            
        </div>
        <br>
    </div>
    
    </div>
</div>
    
    
    
    <script  src="https://code.jquery.com/jquery-3.3.1.js"   integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>         
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        
    <script language="JavaScript" type="text/javascript" src="./assets/javascript/game.js"> </script>
</body>
</html>
